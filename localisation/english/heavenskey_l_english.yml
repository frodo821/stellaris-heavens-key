 I_CAT_INCARNATION_1:0 "精霊顕現"
 I_CAT_INCARNATION_1_DESC:0 "先代の主観的現実への知己的解釈の積み重ねはついに客観的現実への干渉へと進化を遂げた。"
 I_CAT_INCARNATION_2:0 "精霊召喚"
 I_CAT_INCARNATION_2_DESC:0 "原始的な客観現実の拡張干渉は、さらなる霊的次元の飛躍によりその干渉性を強めるに至った。"
 I_CAT_INCARNATION_3:0 "天使顕現"
 I_CAT_INCARNATION_3_DESC:0 "霊的次元との接続を抜本的に改良することで、より強力な超的存在を顕現させることに成功した。"
 I_CAT_INCARNATION_4:0 "神霊顕現"
 I_CAT_INCARNATION_4_DESC:0 "ある種の結界術式を応用することで、疑似的に神霊の力を顕現する。"
 I_CAT_INCARNATION_5:0 "神霊召喚"
 I_CAT_INCARNATION_5_DESC:0 "霊的次元と現象界を同期させることで、完全な神の現界による好ましくない副作用を排除することに成功した。"
 I_CAT_IMPACT_1:0 "衝撃術式 I"
 I_CAT_IMPACT_1_DESC:0 "弾丸となる金属塊を加速し、打ち出す術式。"
 I_CAT_IMPACT_2:0 "衝撃術式 II"
 I_CAT_IMPACT_2_DESC:0 "対象表面の物質を加速することで衝撃を与える術式。"
 I_CAT_IMPACT_3:0 "衝撃術式 III"
 I_CAT_IMPACT_3_DESC:0 "空間を歪曲させ、それによる圧力差で衝撃を生み出す術式。"
 I_CAT_IMPACT_4:0 "衝撃術式 IV"
 I_CAT_IMPACT_4_DESC:0 "対象の霊的存在に干渉することで、直接衝撃を与える術式。"
 I_CAT_IMPACT_5:0 "衝撃術式 V"
 I_CAT_IMPACT_5_DESC:0 "既知の霊的次元を通じて、衝撃という現象を経ず、直接現象界に「衝撃が発生した」という結果のみを書き加える術式。"
