 # Events
 heavenskey_events_1_name:0 "超的存在との邂逅"
 heavenskey_events_1_desc:0 "我々は、初めて超的存在の存在の証拠と言えるかもしれない現象を発見した。"
 heavenskey_events_2_name:0 "超的存在への信仰"
 heavenskey_events_2_desc:0 "我々は我々の及びつかないものの存在を信じている。この研究結果は、その事実をより強固にするものだった。"
 heavenskey_events_1_option_1:0 "我々の考えを見直す時だ"
 heavenskey_events_1_option_1_desc:0 "もしかしたら、世界は物質以外の構成要素を持つのかもしれない。"
 heavenskey_events_1_option_2:0 "そんなオカルトは信用に値しない"
 heavenskey_events_1_option_2_desc:0 "我々の科学知識は不完全だ。研究の進歩によって、この現象もやがて説明される時が来る。"
 heavenskey_events_3_name:0 "計器の誤作動"
 heavenskey_events_3_desc:0 "アノマリーだと考えられていたものは、単なる計器の誤作動でしかなかった。"
 # Anomalies
