l_english:
 # Events
 heavenskey_events_1_name:0 "超的存在との邂逅"
 heavenskey_events_1_desc:0 "我々は超的存在の存在の証拠と言えるかもしれない現象を発見した。"
 heavenskey_events_2_name:0 "超的存在への信仰"
 heavenskey_events_2_desc:0 "我々は我々の及びつかないものの存在を信じている。この研究結果は、その事実をより強固にするものだった。"
 heavenskey_events_1_option_1:0 "我々の考えを見直す時だ"
 heavenskey_events_1_option_1_desc:0 "もしかしたら、世界は物質以外の構成要素を持つのかもしれない。"
 heavenskey_events_1_option_2:0 "そんなオカルトは信用に値しない"
 heavenskey_events_1_option_2_desc:0 "我々の科学知識は不完全だ。研究の進歩によって、この現象もやがて説明される時が来る。"
 heavenskey_events_3_name:0 "計器の誤作動"
 heavenskey_events_3_desc:0 "アノマリーだと考えられていたものは、単なる計器の誤作動でしかなかった。"
 # Anomalies
 unexplainable_energy_pulse_category:0 "想定外のエネルギー反応"
 unexplainable_energy_pulse_category_desc:0 "想定外のエネルギー反応を観測した。単なる長石の板でしかない物体から、ありえないほどのエネルギーが放出されている。"
 # Technologies
 ## Fundamentals
 tech_modern_theology:0 "現代宗教学"
 tech_modern_theology_desc:0 "我々の信仰の論理的根拠を、今一度整理してみる必要があるだろう。"
 tech_spiritual_theory:0 "霊的次元論"
 tech_spiritual_theory_desc:0 "我々の目に映る現象界よりも高次な世界があることは明らかだ。"
 tech_spiritual_observation:0 "霊的次元による観測"
 tech_spiritual_observation_desc:0 "霊的次元を通じて現象界を観測することで、より深く洞察を得ることができるだろう。"
 tech_reality_overwrite:0 "現実改変"
 tech_reality_overwrite_desc:0 "霊的次元に干渉することは、すなわちその影である現象界を改変することにつながる。"
 ## Laser Alternatives
 tech_about_theology:0 "宗教学基礎"
 tech_about_theology_desc:0 "我々の知る宗教は、どのように現実の現象を解釈しているのだろうか"
 tech_large_scale_incantation:0 "大規模術式"
 tech_large_scale_incantation_desc:0 "新しい方式の術式によって、より大人数で儀式を行うことが可能になった。うまくすれば、兵器にも応用できるかもしれない。"
 tech_advanced_incantation:0 "実践的な顕現儀式"
 tech_advanced_incantation_desc:0 "神へのつながりが希薄な宇宙空間でも、実用に耐えうる術式を開発せねばならない。"
 tech_incarnative_incantation:0 "実践的な顕現儀式"
 tech_incarnative_incantation_desc:0 "神へのつながりが希薄な宇宙空間でも、実用に耐えうる術式を開発せねばならない。"
 tech_next_generation_incantation:0 "次世代型の顕現儀式"
 tech_next_generation_incantation_desc:0 "霊的次元との回廊をより太く丈夫にすることで、より強力な存在を顕現させることはできないだろうか。"
 tech_ultimate_incantation:0 "究極的な顕現儀式"
 tech_ultimate_incantation_desc:0 "結界術式を応用することで、強力な霊的存在が安定して顕現できる場の構築ができるかもしれない。"
 ## Mass Driver Alternatives
 tech_physical_intervention:0 "物理的干渉"
 tech_physical_intervention_desc:0 "物理的に物体に干渉する術式は、我々の知る最も基本的な術式の1つだ。これを兵器に応用しようと考えるのは、至って自然なことだろう。"
 tech_direct_material_intervention:0 "物質干渉"
 tech_direct_material_intervention_desc:0 "より根源的に物体に干渉する方法は、その物体を構成する物質に干渉することである。"
 tech_spatial_intervention:0 "空間的干渉"
 tech_spatial_intervention_desc:0 "物質が存在する空間そのものに干渉することで、より効率よく物体に衝撃を与えることができるだろう。"
 tech_spiritual_intervention:0 "霊的干渉"
 tech_spiritual_intervention_desc:0 "物体の霊的存在に干渉することで、直接物体のあり方を制御することができるかもしれない。"
 tech_reality_tweaking:0 "現実の調節"
 tech_reality_tweaking_desc:0 "今や我々は現実を思いのままに制御できる。より規模を限定すれば、儀式場を艦艇に搭載することも可能だろう。"
